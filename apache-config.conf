<VirtualHost *:80>
    ServerName china.quickmastering.net
    ServerAdmin webmaster@quickmastering.net
    DocumentRoot /var/www/china-passports/public

    <Directory /var/www/china-passports/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/china-passports-error.log
    CustomLog ${APACHE_LOG_DIR}/china-passports-access.log combined
</VirtualHost>
